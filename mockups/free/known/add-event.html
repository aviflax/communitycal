<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CommunityCal Free » New Calendar</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" type="text/css" href="../../tweaks.css">
</head>
<body>

<header>
    <nav>
        <a href="../../index.html">CommunityCal</a>
        <a href="../index.html">JV Basketball 2024–2025</a>
    </nav>
    <h1>Add Event</h1>
</header>

<main>

<form method="GET" action="../known/add-event.html">
    <field>
        <label for="event_01_name">Name</label>
        <input type="text" id="event_01_name" name="event_01_name" required minlength="3">
    </field>

    <field>
        <label for="event_01_location">Location</label>
        <input type="text" id="event_01_location" name="event_01_location" required minlength="3">
    </field>

    <field>
        <input type="checkbox" id="event_01_all_day" name="event_01_all_day">
        <label for="event_01_all_day">All Day</label>
    </field>

    <field>
        <label for="event_01_start_date">Starts</label>
        <input type="date" id="event_01_start_date" name="event_01_start_date" required>
        <input type="time" id="event_01_start_time" name="event_01_start_time" required>
    </field>

    <field>
        <label for="event_01_end_date">Ends</label>
        <input type="date" id="event_01_end_date" name="event_01_end_date" required>
        <input type="time" id="event_01_end_time" name="event_01_end_time" required>
    </field>

    <field>
        <input type="checkbox" id="event_01_recurring" name="event_01_recurring">
        <label for="event_01_recurring">Recurring</label>
    </field>

    <field>
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes"></textarea>
    </field>

    <a class="button" href="add-event.html">Save &amp; Add Another Event</a>
    <br><b>or</b><br>
    <a class="button" href="preview.html">Save &amp; Preview Calendar</a>
</form>

</main>

</body>
</html>
