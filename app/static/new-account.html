<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CommunityCal Free » New Calendar</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" type="text/css" href="tweaks.css">
</head>
<body>

<header>
    <nav>
        <a href="./">CommunityCal</a>
    </nav>
    <h1>New Account &amp; Calendar</h1>
</header>

<main>

<form method="GET" action="../known/add-event.html">
    <field>
        <label for="community_name">Community Name</label>
        <input type="text" id="community_name" name="community_name" required minlength="5"
               placeholder="Riverdale High Athletics">
    </field>

    <field>
        <label for="cal_name">Calendar Name</label>
        <input type="text" id="cal_name" name="cal_name" required minlength="5"
               placeholder="JV Basketball 25–26">
    </field>

    <field>
        <label for="user_name">Your Name</label>
        <input type="text" id="user_name" name="user_name" required minlength="5"
               placeholder="Greta Grappler">
    </field>

    <field>
        <label for="user_email">Your Email</label>
        <input type="email" id="user_email" name="user_email" required
               placeholder="g.grappler@riverdalehigh.edu">
    </field>

    <button type="submit">Next Step: Add an Event!</button>
</form>

</main>

</body>
</html>
