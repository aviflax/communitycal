<header>

    <h1>Add an Event</h1>
</header>

<main>

<form method="POST" action="add-event">
    <field>
        <label for="event-01-name">Name</label>
        <input type="text" id="event-01-name" name="event-01-name" required minlength="3" placeholder="Practice">
    </field>

    <field>
        <label for="event-01-location">Location</label>
        <input type="text" id="event-01-location" name="event-01-location" required minlength="3" placeholder="Riverdale High Gym">
    </field>

    <field>
        <label for="event-01-start-date">Starts</label>
        <input type="date" id="event-01-start-date" name="event-01-start-date" required>
        <input type="time" id="event-01-start-time" name="event-01-start-time" required>
    </field>

    <field>
        <input type="checkbox" id="event-01-all-day" name="event-01-all-day">
        <label for="event-01-all-day">All Day</label>
    </field>

    <field>
        <label for="event-01-end-date">Ends</label>
        <input type="date" id="event-01-end-date" name="event-01-end-date" required>
        <input type="time" id="event-01-end-time" name="event-01-end-time" required>
    </field>

    <field>
        <input type="checkbox" id="event-01-recurring" name="event-01-recurring">
        <label for="event-01-recurring">Recurring</label>
    </field>

    <field>
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes"></textarea>
    </field>

    <section>
        <h2>What Now?</h2>
